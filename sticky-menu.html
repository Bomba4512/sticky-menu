<style>
	#menu_normal,	#menu_sticky {
		transition: opacity 0.3s ease, visibility 0.3s ease;
	}
	.oculto {
		opacity: 0;
		visibility: hidden;
		pointer-events: none;
	}
	.visivel {
		opacity: 1;
		visibility: visible;
	}
</style>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const menuNormal = document.getElementById("menu_normal");
    const menuSticky = document.getElementById("menu_sticky");
    let ultimaPosicao = window.scrollY;
    const limite = 300;

    // Função auxiliar para aplicar classe
    function mostrarMenu(menuMostrar, menuEsconder) {
        menuMostrar.classList.remove("oculto");
        menuMostrar.classList.add("visivel");
        menuEsconder.classList.remove("visivel");
        menuEsconder.classList.add("oculto");
    }

    document.addEventListener('scroll', () => {
        const atualPosicao = window.scrollY;

        if (atualPosicao <= limite) {
            mostrarMenu(menuNormal, menuSticky);
        } else {
            if (atualPosicao > ultimaPosicao) {
                // Descendo - oculta ambos (opcional)
                menuNormal.classList.add("oculto");
                menuSticky.classList.add("oculto");
                menuNormal.classList.remove("visivel");
                menuSticky.classList.remove("visivel");
            } else {
                mostrarMenu(menuSticky, menuNormal);
            }
        }

        ultimaPosicao = atualPosicao;
    });
});
</script>
